<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var xmlhttp; //xmlHttpRequest内置对象，发送异步请求
	//实例化内置对象
	function newInstance()
	{
		if (window.XMLHttpRequest)
		  {// code for IE7+, Firefox, Chrome, Opera, Safari
		  	xmlhttp=new XMLHttpRequest();
		  }
		else
		  {// code for IE6, IE5
		 	 xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		  }
	}

	//处理用户事件，通过xmlhttprequest对象给服务器发请求，并收以响应
	function proc()
	{
		newInstance(); 
		xmlhttp.onreadystatechange=statchange;//状态改变时，调用此函数
		
		xmlhttp.open("GET","welcome?name=lisi");
		xmlhttp.send();
	}
  
	function statchange()
	{
		 if(xmlhttp.readyState==4&&xmlhttp.status==200)
		  {
		     var show=document.getElementById("show");
		     show.innerHTML=xmlhttp.responseText;
		  }
	}
  
</script>
</head>
<body>
<center>
	<h1>传统的web</h1>
	
	<a href="welcome">请求</a>&nbsp;&nbsp;
	<a href="#" onclick="proc();">异步</a><br/>
	<span id="show"></span>
</center>
</body>
</html>
